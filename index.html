<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tic-tac-toe/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="messagecontainer hide">
        <p id="msg">Winner</p>
    </div>
    
    <main>
        <h1>Tic Tac Toe</h1>
    <div class="container">
    <div class="game">
        <button class="box" id="1"></button>
        <button class="box" id="2"></button>
        <button class="box" id="3"></button>
        <button class="box" id="4"></button>
        <button class="box" id="5"></button>
        <button class="box" id="6"></button>
        <button class="box" id="7"></button>
        <button class="box" id="8"></button>
        <button class="box" id="9"></button>
    </div>
</div>
<button class="restart">Restart</button>
<button class="newGame">New Game</button>
    </main>
    
    
    <script src="/tic-tac-toe/script.js"></script>
</body>
</html>
